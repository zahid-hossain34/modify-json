<div class="file__upload__container">
  <input type="file" accept=".json" (change)="onFileUpload($event)" multiple />
</div>

<mat-chip-listbox *ngIf="fileLists.length" class="chips__container">
  <mat-chip *ngFor="let file of fileLists" (removed)="removeFile(file?.name)">
    {{ file?.name }}
    <mat-icon matChipRemove >cancel</mat-icon>
  </mat-chip>
</mat-chip-listbox>

<div *ngIf="isLoading" class="spinner__container">
  <mat-spinner></mat-spinner>
</div>

<mat-tree
  *ngIf="!isLoading && nestedDataSource.data.length"
  [dataSource]="nestedDataSource"
  [treeControl]="nestedTreeControl"
  class="example-tree"
>
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <li class="mat-tree-node">
      <span>{{ node.root | textFormation }} : </span>
 
    <mat-form-field  >
      <mat-label >{{this.fileName | extentionRemover :'.json'}}</mat-label>
      <textarea
      class="textarea__container"
        matInput
        [(ngModel)]="node.value"
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1"
      ></textarea>
    </mat-form-field>
    </li>
  </mat-tree-node>

  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
    <li>
      <div class="mat-tree-node" 
      matTreeNodeToggle
      >
        <button
          mat-icon-button
          matTreeNodeToggle
          [attr.aria-label]="'toggle ' + node.root"
        >
          <mat-icon class="mat-icon-rtl-mirror">
            {{
              nestedTreeControl.isExpanded(node)
                ? "expand_more"
                : "chevron_right"
            }}
          </mat-icon>
        </button>
        {{ node.root | textFormation }}
      </div>
      <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>

<div *ngIf="nestedDataSource.data.length && !isLoading "  class="download___button">
  <button   mat-raised-button color="primary" (click)="onDownload()">
    <mat-icon>get_app</mat-icon> Download
  </button>
</div>
